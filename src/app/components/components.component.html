<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">

    </div>
      <div class="container">
          <div class="content-center brand">
              <img  sizes="500" src="assets/img/now-logo.png" alt="Image" >

              <h3>Al alcance de todos.</h3>
          </div>
          
      </div>
  </div>

  <div class="main">

              </div>
          </div>
      </div>

                      <a [routerLink]="['/examples/landing']">

                  </div>
                  <div class="col">
                      <a [routerLink]="['/examples/profile']">

                      </a>
                      <a [routerLink]="['/examples/profile']" class="btn btn-simple btn-primary btn-round">View Profile Page</a>
                  </div>
              </div>
          </div>
      </div>

                      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d770.0263309977913!2d-68.11267593233735!3d-16.523428881333263!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1685337693502!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
                  <div class="text-center col-md-12 col-lg-8">
                      <a href="https://goo.gl/maps/a6xBebpT5aBvTXM96" class="btn btn-primary btn-lg btn-round" role="button">
                          Ubicacion
                      </a>
                      <a href="https://www.ucb.edu.bo/" target="_blank" class="btn btn-primary btn-lg btn-simple btn-round" role="button">
                          UCB
                      </a>
                  </div>
              </div>
              <br>
              <br>
              <br>
              <br>
              <br>
